<!-- admin.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Admin - Upload Artikel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2>Upload Artikel Baru</h2>
    <form id="formArtikel">
      <div class="mb-3">
        <label for="judul" class="form-label">Judul Artikel</label>
        <input type="text" class="form-control" id="judul" required>
      </div>
      <div class="mb-3">
        <label for="isi" class="form-label">Isi Artikel</label>
        <textarea class="form-control" id="isi" rows="6" required></textarea>
      </div>
      <div class="mb-3">
        <label for="gambar" class="form-label">Gambar (opsional)</label>
        <input type="file" class="form-control" id="gambar" accept="image/*">
      </div>
      <button type="submit" class="btn btn-primary">Upload</button>
    </form>
    <div id="pesan" class="mt-3"></div>
    <!-- Daftar Artikel di Admin -->
    <h3 class="mt-5">Daftar Artikel</h3>
    <div id="daftarArtikelAdmin"></div>
  </div>
  <script src="javascript/admin.js"></script>
</body>
<!-- truy -->
</html>
